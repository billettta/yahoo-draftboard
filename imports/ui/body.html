<body>

  <div class="container">

    <header>

      <h1>Todo List</h1>

    </header>

    <table>
      {{#each teams}}

        {{> team}}

      {{/each}}
    </table>

    <ul>

      {{#each tasks}}

        {{> task}}

      {{/each}}

    </ul>

  </div>

</body>



<template name="task">

  <li>{{player_key}}</li>

</template>
<template name="team">

  <th>{{name}}</th>

</template>
